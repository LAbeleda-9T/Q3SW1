<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="container">
    <div class=" mt-5">
        <h1 class="text-center">Temperature Converter</h1>

        <img src="temp.png" class="centered-image">

        <!-- Display current temperature in Fahrenheit (default) -->
        <h3 class="text-center mt-3" id="tempDisplay">Temperature: 100°F</h3>

        <!-- Display converted temperature -->
        <h3 class="text-center mt-4" id="convertedTemp">Answer: </h3>
    </div>


        <!-- Buttons to convert temperature -->
        <div class="text-center">

            <button type="button" class="btn btn-primary" onclick="getElementById('convertedTemp').innerHTML = 'Answer: ' + ((100 - 32) * 5 / 9).toFixed(2) + '°C'"> Celsius</button>


            <button type="button" class="btn btn-primary" onclick="getElementById('convertedTemp').innerHTML = 'Answer: ' + ((100 - 32) * 5 / 9 + 273.15).toFixed(2) + ' K'">Kelvin</button>

             <button type="button" class="btn btn-warning" onClick="window.location.reload()"> REFRESH </button>

        </div>
</div>
   

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7jphmGzQerEhr3Fs4keHxaQ0QxyS0InIjDbG5rH9f72ff5E6UJtE5tSg5kpUpmK6" crossorigin="anonymous"></script>
</body>
</html>
